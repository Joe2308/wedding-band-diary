{% extends "base.html" %}
{% block content %}

<div class="container">
    <h3 class="center">Dates Not Available</h3>
</div>


<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('availability')}}">
        <div class="card-panel">
            <!-- Category name input -->
            <div class="row tooltipped" data-position="top"
            div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-black-text text-darken-4"></i>
                <input id="date" name="date" type="text" class="datepicker validate" required>
                <label for="date">Pick Date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-black-text text-darken-4"></i>
                <input id="gig_date" name="gig_date" type="text" class="datepicker validate" required>
                <label for="gig_date">Confirm Date</label>
            </div>
        </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="buttons btn-large text-shadow">
                        Add Date <i class="fas fa-plus-square right" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
