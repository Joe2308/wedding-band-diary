{% extends "base.html" %}
{% block content %}

<div class="container">
    <h3 class="center">Edit Profile Image</h3>
</div>


<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_profile', image_id=image._id)}}">
        <div class="card-panel">
            <!-- Category name input -->
            <div class="row tooltipped" data-position="top"
                data-tooltip="Please enter image url. Must be jpeg or png format">
                <div class="input-field col s12">
                    <i class="fas fa-check-circle prefix" aria-hidden="true"></i>
                    <input id="image_url" name="image_url" type="url" value="{{ image.image_url }}" class="validate"
                        placeholder="https://" pattern="https?://.+" required>
                    <label for="image_url">Image Link (png orjpeg only</label>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="buttons btn-large text-shadow">
                        Add Image <i class="fas fa-plus-square right" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
